<h1>My Repositories</h1>
<div *ngIf="($repos | async) as repos">
    <div class="repo" *ngFor="let repo of repos">
        <p>Name: {{ repo.name }}</p>
        <p>Created: {{ repo.created_at | date }}</p>
        <p>Updated: {{ repo.updated_at | date }}</p>
        <p>Description: {{ repo.description }}</p>
        <p>Url: <a [routerLink]="repo.html_url">{{ repo.html_url }}</a></p>
    </div>
    <!-- <pre>{{ repos | json }}</pre> -->
</div>
