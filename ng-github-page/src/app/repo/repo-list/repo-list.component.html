<h1>My Repositories</h1>
<div *ngIf="($repos | async) as repos">
    <div class="repo" *ngFor="let repo of repos">
        <p>Name: {{ repo.name }}</p>
        <p>Created: {{ repo.created_at }}</p>
        <p>Updated: {{ repo.updated_at }}</p>
        <p>Description: {{ repo.description }}</p>
        <p>Url: {{ repo.html_url }}</p>
    </div>
    <!-- <pre>{{ repos | json }}</pre> -->
</div>
