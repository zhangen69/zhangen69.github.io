<app-header></app-header>
<div class="article-wrapper">
  <nz-card nzHoverable class="article-item" [nzCover]="coverTemplate" *ngFor="let article of articles" [routerLink]="['/article/' + article.id]">
    <ng-template #coverTemplate>
      <img [alt]="article.name" [src]="article.imageUrl" />
    </ng-template>
    <nz-card-meta [nzTitle]="article.name"></nz-card-meta>
  </nz-card>
</div>
