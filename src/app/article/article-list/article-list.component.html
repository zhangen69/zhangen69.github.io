<app-header></app-header>

<nz-card nzHoverable class="article-item" [nzCover]="coverTemplate" *ngFor="let article of articles" [routerLink]="['/article/view/' + article.id]">
  <ng-template #coverTemplate>
    <img [alt]="article.name" [src]="article.imageUrl" />
  </ng-template>
  <nz-card-meta [nzTitle]="article.name" [nzDescription]="article.description"></nz-card-meta>
</nz-card>
